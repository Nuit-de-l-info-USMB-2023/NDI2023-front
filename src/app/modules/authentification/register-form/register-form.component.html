<form [formGroup]="signupForm" class="flex flex-col gap-5">
  <h3 class="font-bold text-lg">Sign-up</h3>
  <input
    type="text"
    formControlName="login"
    class="input input-bordered"
    id="login"
    placeholder="Enter username" />
  <input
    type="password"
    formControlName="password"
    class="input input-bordered"
    id="password"
    placeholder="Password" />
  <input
    type="password"
    formControlName="passwordVerification"
    class="input input-bordered"
    id="passwordVerification"
    placeholder="Confirm password" />
  <p *ngIf="errorInForm" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="!errorInForm" class="pwd-info">
    Password must have 8 character minimum
  </p>
  <button
    type="submit"
    (click)="onSubmitForm()"
    class="primary"
    [disabled]="signupForm.invalid">
    Submit
  </button>
</form>
